<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-5">BMI Calculator</h3>
          <form id="bmiForm">
            <div class="form-group">
              <label for="weight" class="fw-bold mb-3">Weight (kg)</label>
              <input
                type="number"
                class="form-control mb-4"
                id="weight"
                placeholder="Enter your weight"
                required
              />
            </div>
            <div class="form-group">
              <label for="heightFeet" class="fw-bold mb-3">Height (feet)</label>
              <input
                type="number"
                class="form-control mb-4"
                id="heightFeet"
                placeholder="Enter feet"
                required
              />
            </div>
            <div class="form-group">
              <label for="heightInches" class="fw-bold mb-3"
                >Height (inches)</label
              >
              <input
                type="number"
                class="form-control mb-4"
                id="heightInches"
                placeholder="Enter inches (optional)"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Calculate BMI
            </button>
            <!-- Clear All Button -->
            <button
              type="button"
              id="clearBtn"
              class="btn btn-secondary btn-block"
            >
              Clear All
            </button>
          </form>
          <div id="result" class="mt-4 text-center"></div>
        </div>
      </div>
    </div>

    <footer class="mt-5 text-center">
      <p>Copyright &copy; <span id="current-year"></span> Kamran Riyaz</p>
    </footer>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>

    <script src="scripts/main.js"></script>
  </body>
</html>
